v><div class="line">    &lt;!-- 处理物流订单的定时任务 --&gt;</div><div class="line">    &lt;task:scheduler id=&quot;orderScheduler&quot; pool-size=&quot;10&quot; /&gt;</div><div class="line">    &lt;task:scheduled-tasks scheduler=&quot;orderScheduler&quot;&gt;</div><div class="line">       &lt;!-- 处理立即支付类型的在订单过期时间前还没有支付的订单 --&gt;</div><div class="line">       &lt;task:scheduled ref=&quot;logisticsOrderService&quot; method=&quot;remoteUpdateHsbStatus&quot; cron=&quot;0 0/5 * * * ?&quot; /&gt;</div><div class="line">       &lt;!-- 处理物流订单的支付订单的支付状态 --&gt;</div><div class="line">        &lt;task:scheduled ref=&quot;logisticsPaymentService&quot; method=&quot;processLogisticsPayment&quot; cron=&quot;0 0/5 * * * ?&quot; /&gt; </div><div class="line">       &lt;!-- 物流订单结算 --&gt;</div><div class="line">        &lt;task:scheduled ref=&quot;logisticsOrderTaskService&quot; method=&quot;doSettleLogisticsOrderTask&quot; cron=&quot;0 0 5 * * ?&quot;/&gt;</div><div class="line">    	&lt;!-- 处理与zpt同步失败的物流订单 --&gt;</div><div class="line">    	&lt;task:scheduled ref=&quot;logisticsOrderTaskService&quot; method=&quot;disposeSynFailOrderTask&quot; cron=&quot;0 0/5 * * * ?&quot;/&gt;</div><div class="line">    &lt;/task:scheduled-tasks&gt;</div><div class="line">    </div><div class="line">&lt;/beans&gt;</div></pre></td></tr></table></figure>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="/lib/in-view.min.js"></script>
<script src="/lib/lodash.min.js"></script>
<script>
  var isDown = true
  var oldY = 0
  inView.offset(50)

  document.body.addEventListener('touchstart', function(){});
  
  window.addEventListener('scroll', _.throttle(e => {
    var currentY = window.scrollY
    if((oldY - currentY) < 0) {
      isDown = true
    } else {
      isDown = false
    }
    oldY = currentY
  }, 250))

  $("article img").each(function() {
      var strA = "<a data-fancybox='gallery' href='" + this.src + "'></a>";
      $(this).wrapAll(strA);
  });

  $('.toc-link').each(function() {
      var href = $(this).attr("href");
      
      inView(href).on('exit', () => {
        if (isDown) {
          handleActive(href)
        }
      })

      inView(href).on('enter', () => {
        if (!isDown) {
          handleActive(href)
        }
      })

      this.onclick = function(e) {
        var pos = $(href).offset().top - 10;
        $("html,body").animate({scrollTop: pos}, 300);
        setTimeout(() => {
          handleActive(href)
        }, 350)
        return false
      }
  })

  function handleActive(href) {
    document.querySelectorAll('.toc-link').forEach(elm => {
      elm.classList.remove('active')
    })
    document.querySelector(".toc [href='"+ href +"']").classList.add('active')
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.20/jquery.fancybox.min.js"></script>
